<form action="javascript:void(0)" (submit)="onSubmit()">
  <label>
    <h1>Enter morse code string to decode.</h1>
    <input type="text" name="inp" [(ngModel)]="inputValue">
  </label>
  <button [disabled]="isButtonDisabled()">OK</button>
</form>

<input readonly [value]="output()">
<p class="error-message">{{ errorMessage() }}</p>
